<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <h1>To-Do List</h1>
  <div class="todo-container">
    <div class="todo-item">
      <label>
        <input type="checkbox"> Task 1
      </label>
    </div>
    <div class="todo-item">
      <label>
        <input type="checkbox"> Task 2
      </label>
    </div>
    <div class="todo-item">
      <label>
        <input type="checkbox"> Task 3
      </label>
    </div>
    <div class="todo-item">
      <label>
        <input type="checkbox"> Task 4
      </label>
    </div>
    <div class="todo-item">
      <label>
        <input type="checkbox"> Task 5
      </label>
    </div>
  </div>
  <div class="btn-container">
    <button class="btn">Add Task</button>
    <button class="btn">Delete Completed</button>
  </div>

</body>
</html>
